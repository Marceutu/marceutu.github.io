<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fondo blanco */
        }

        .navbar {
            background-color: #F0F9E6; /* Fondo blanco del banner */
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #000000; /* Palabras en negro */
            padding: 14px 20px;
            display: block;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        .navbar a:hover {
            background-color: #fcf5c7; /* Fondo clarito al pasar el cursor */
        }

        .navbar a:active {
            background-color: #b2ebf2; /* Fondo más oscuro al seleccionar */
        }

        .centrado {
            padding: 20px;
        }

        .columnas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .columna {
            flex: 1 1 calc(66.666% - 30px); /* Ajusta el ancho para que el texto ocupe más espacio */
            background-color: #ffffff;
            border: 5px solid #ddd;
            border-radius: 3px;
            padding: 45px;
            box-shadow: 1 2px 7px rgba(0, 0, 0, 0.1);
        }

        .columna h4 {
            margin-top: 0;
            color: #333;
        }

        .columna a {
            text-decoration: none;
            color: #0e055e;
            display: block;
            margin-top: 10px;
        }

        .columna a:hover {
            text-decoration: underline;
        }

        /* Alineación del texto y la imagen */
        .content {
            display: flex; /* Utiliza flexbox para alinear el texto y la imagen horizontalmente */
            justify-content: flex-start; /* Alinea al principio */
            align-items: flex-start; /* Alinea verticalmente al principio */
        }

        .content .text {
            flex: 1; /* El texto ocupará el 50% del espacio */
        }

        .content .image-content {
            margin-left: 2px; /* Margen de separación entre el texto y la imagen */
        }

        .content img {
            max-width: 100%; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="prog_II.html">Programación Avanzada</a></li>
            </ul>
        </nav>
    </header>

    <div class="centrado">
        <div class="columnas">
            <div class="columna">
                <!-- Contenido de los prácticos -->
                <div class="content">
                    <div class="text">
                        <center><b><h4>Primer Práctico</h4></b>
                        <a href="https://drive.google.com/file/d/1Fcj8ozJ_4yYZsIO7pV16pqXpN6Pu7e4q/view?usp=sharing" style="color:#0e055e;">Práctico I</a>
                       
                   
                </div>
            </div>
        </div>
    </div>

</body>
</html>

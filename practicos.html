<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÁCTICOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 16px; /* Tamaño de fuente base ajustado */
        }

        header {
            background-color: #CDBCDC;
            padding: 3% 0; /* Ajusta este valor para reducir el espacio */
            text-align: center;
            border-bottom: 2px solid #8E44AD;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .header-img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 80%;
        }

        header::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #8E44AD, #3498db);
            animation: cambiaColor 5s infinite;
        }

        @keyframes cambiaColor {
            0% {
                background: linear-gradient(to right, #8E44AD, #3498db);
            }
            50% {
                background: linear-gradient(to right, #3498db, #e74c3c);
            }
            100% {
                background: linear-gradient(to right, #e74c3c, #8E44AD);
            }
        }

        .correo-img {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 15%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Media Queries para tamaños de pantalla diferentes */
        @media screen and (max-width: 600px) {
            .opcion {
                font-size: 100%;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 1024px) {
            .opcion {
                font-size: 110%;
            }
        }

        @media screen and (min-width: 1025px) {
            .opcion {
                font-size: 120%;
            }
        }

        /* Estilos para el botón de volver */
        #volver {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 20px;
            padding: 10px 20px;
            background-color: #C3CFC4;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Tamaño de fuente igual al resto de la página */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #volver:hover {
            background-color: #8E44AD;
        }

        /* Contenedor para centrar las columnas */
        .centrado {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permitir que las columnas se envuelvan en una nueva línea */
            padding: 0; /* Eliminar relleno en el contenedor */
        }

        /* Contenedor de las columnas */
        .columnas {
            display: flex;
            flex-wrap: wrap; /* Permitir que las columnas se envuelvan en una nueva línea */
            justify-content: space-between; /* Distribuir columnas equidistantemente */
            width: 100%; /* Asegurarse de que el contenedor ocupa todo el ancho disponible */
            gap: 0; /* Eliminar espacio entre columnas */
        }

        /* Estilos de las columnas */
        .columna {
            width: 48%; /* Ajusta el ancho de las columnas para pantallas grandes */
            padding: 0; /* Eliminar relleno en las columnas */
            box-sizing: border-box; /* Asegura que el padding y el borde se incluyan en el ancho total */
        }

        /* Estilos para columnas en pantallas pequeñas */
        @media screen and (max-width: 600px) {
            .columna {
                width: 100%; /* Ancho completo en pantallas pequeñas */
                padding: 0; /* Eliminar relleno en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagen3.png" alt="Imagen 3" class="header-img">
        <div class="opcion" onclick="mostrarOpciones()">
            <h4>PRÁCTICOS</h4>
        </div>
        <div class="correo-img">
            <a href="mailto:marcela.mederos@docente.ceibal.edu.uy">
                <img src="imagen2.png" alt="Enviar un correo a Marcela">
            </a>
        </div>
    </header>
    <div class="centrado">
        <div class="columnas">
            <!-- Primera columna para los primeros tres prácticos -->
            <div class="columna">
                <b><h4>Primer Práctico</h4></b>
                <a href="https://drive.google.com/file/d/1yPtILcKYnqSYDJnXELjVRS4Ahxa8RHsZ/view?usp=sharing" style="color:#0e055e;">Práctico I</a>
                <b><h4>Segundo Práctico</h4></b>
                <a href="https://drive.google.com/file/d/16HGmsUEgogTM8y9N_fJCBhcDKY_qNA5O/view?usp=sharing" style="color:#0e055e;">Práctico II</a>
                <b><h4>Tercer Práctico</h4></b>
                <a href="https://drive.google.com/file/d/124KNS06ww4izjFXUPuCxRkl40X0DdIFL/view?usp=sharing" style="color:#0e055e;">Práctico III</a>
            </div>
            <!-- Segunda columna para los prácticos a partir del cuarto -->
            <div class="columna">
                <b><h4>Cuarto Práctico</h4></b>
                <a href="https://drive.google.com/file/d/1WMumM9TqvMrBFTeZtluJJ6zgj4cLylDo/view?usp=sharing" style="color:#0e055e;">Práctico IV</a>
                <b><h4>Quinto Práctico</h4></b>
                <a href="https://drive.google.com/file/d/1TgzA70_rhRuuQvusrQRO8qoTaWd7flLg/view?usp=sharing" style="color:#0e055e;">Práctico V</a>
                <b><h4>Sexto Práctico</h4></b>
                <a href="https://drive.google.com/file/d/1jU-lVpYm9EklxWNL-gv66mvzSoVT0vML/view?usp=sharing" style="color:#0e055e;">Práctico VI</a>
            </div>
        </div>
    </div>

    <!-- Botón para volver a la página principal -->
    <button id="volver" onclick="window.location.href='index.html'">Volver</button>
</body>
</html>
